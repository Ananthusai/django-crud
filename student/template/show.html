<!DOCTYPE html>  
<head>   
    <title>Student Records</title>  
</head>  
<body>  
<table>  
    <thead>  
    <tr>  
        <th>Student ID</th>  
        <th>Name</th>  
        <th>Email</th>  
        <th>Age</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for student in students %}  
    <tr>  
        <td>{{ student.id }}</td>  
        <td>{{ student.name }}</td>  
        <td>{{ student.email }}</td>  
        <td>{{ student.age }}</td>  
        <td>  
            <a href="/edit/{{ student.id }}">Edit</a>  
            <a href="/delete/{{ student.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<a href="/stu" class="btn btn-primary">Add New Student</a>  
</body>  
</html>
